<!-- Home page for regions -->

<br>
    <h1>Regions</h1>
        <table border="2">
            <!-- Gets all the regions and mekes them into a list -->
            <tr ng-repeat-start="region in regions">
                <td colspan="3">
                    'Skriv regionnavn'
                    <em>{{expanded}}</em>
                </td>
                <td>Id: 'skriv id'</td>
                <td>
                    <button (click)="expand($event)">
                        Expand
                    </button>
                </td>
            </tr>
            <!-- Make the  -->
            <div *ngIf="expanded==true">
                <td colspan="3">
                    <ul>
                        <li>
                            'skriv inn verdier'
                        </li>
                    </ul>
                </td>
            </div>
        </table>
